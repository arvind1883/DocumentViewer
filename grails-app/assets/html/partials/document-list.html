<h2>Document List</h2>
<div ng-show="documents.length">
   <div class="container-fluid">
   		<div class="col-md-12">
			<table width="100%" class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th width="25%">Id</th>
						<th width="25%">Author</th>
						<th width="25%">Publishing Date</th>
						<th width="25%">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="document in documents | filter : paginate"  ng-click="editDocument(document.id)">
						<td width="25%">{{document.id}}</td>
						<td width="25%">{{document.author}}</td>
						<td width="25%">{{document.pubDate | date : 'yyyy-MM-dd' }}</td>
						<td width="25%">{{document.description}}</td>
					</tr>	
				</tbody>
			</table>
			<pagination total-items="totalItems" page="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm"></pagination>
        </div>
	</div>
</div>
<div id="noDocuments" ng-show="!documents.length">
    <p>There are no documents to list at this time.</p>
</div>
<br><br>
<div id="documentActions">
    <button type="button" class="btn btn-primary" ng-click="createDocument()">
        Create Document
    </button>
</div>
